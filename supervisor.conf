[supervisord]
nodaemon=true
user=root

[program:backend]
directory=/app/backend
command=python server.py
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.out.log
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PYTHONPATH="/app/backend"

[program:frontend]
directory=/app/frontend
command=yarn start
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
environment=PORT=3000,BROWSER=none

[program:mongodb]
command=mongod --dbpath /var/lib/mongodb --logpath /var/log/mongodb/mongod.log --port 27017
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/mongodb.out.log
stderr_logfile=/var/log/supervisor/mongodb.err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
user=mongodb